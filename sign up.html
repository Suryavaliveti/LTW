<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <link rel="stylesheet" href="app.css">
    <div class="container">
        <div class="box" >
            <div class="item" id="text"><h2>Create Account</h2></div>
            
            <form method="post" action="/post">
                <div class="item">
                    <input type="text" placeholder="Full Name" name="username" required>
                </div>
                <div class="item">
                    <input  type="email" placeholder="Email" name="email" required>
                </div>
                <div class="item">
                    <input id="input" type="password" placeholder="Password" name="password" required>
                </div>
                <div class="item">
                    <input id="input1" type="password" placeholder="Confirm Password" name="confirmPassword" required>
                </div>
                <button type="submit" id="btn" >Sign Up</button>
                <div id="signup">
                    <p>Already have an account? <a href="sign in.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    </script>
</body>
</html>
